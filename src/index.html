<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/lib/link-to.js"></script>
    </head>
    <body>
        <section id="welcome">
            <div class="welcome__container col-lg-6 col-md-7 col-12">
                <div class='text-center'>
                    <h2 class="welcome__overtitle">Welcome to</h2>
                    <img class="welcome__logo mb-4" src="./img/logo.png">
                    <h5 class="welcome__headline">The first translation app that will help you communicate with your animal friends.</h5>
                </div>
                <button class="btn btn-lg btn-primary fs-5 px-5 text-white welcome__button" data-bs-toggle="modal" data-bs-target="#animal-selection">Yay! I want to try it!</button>
                <div class="welcome__sponsored">
                    <small>Sponsored by </small>
                    <img class="welcome__rotunda-logo" src="./img/rotunda-logo.png">
                </div>   
            </div>
        </section> <!-- end #welcome -->
        <section id="animal-translation">
            <div class="translation__container container col-lg-6 col-md-7 col-12">
                <div class="translation__animal">
                    <h2>You selected: </h2>
                    <span class="translation__animal-face"></span>
                    <h1 class="translation__animal-name"></h1>
                </div>
                <div class="translation__body">
                    <div class="translation__input">
                        <form class="translation__form">  
                            <label for="text-to-translate" class="form-label">Text to translate</label>
                            <div class="input-group">
                                <textarea class="form-control"  id="text-to-translate" aria-describedby="text-to-translate-help" aria-label="Text to translate"></textarea>
                                <span class="input-group-text"><button type="submit" class="btn btn-primary translation__button"><img class="translation__send-icon" src="img/send.png"></button></span>  
                            </div>
                        </form>
                    </div>
                    <label for="translated-text" class="form-label">Translated text</label>
                    <div class="translation__output">
                        <div id ="translated-text"> <i>No output yet.</i></div>  
                    </div>
                </div> 
                <button class="btn btn-outline-primary text-white-hover" data-bs-toggle="modal" data-bs-target="#animal-selection">Wanna try another animal?</button>
            </div>
        </section> <!-- end #animal-translation -->
    </body>
